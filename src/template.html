<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyDex</title>
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loading-screen" class="flex-ali flex-col">
      <svg id="pokeball" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4C7.92,4 4.55,7.05 4.06,11H8.13C8.57,9.27 10.14,8 12,8C13.86,8 15.43,9.27 15.87,11H19.94C19.45,7.05 16.08,4 12,4M12,20C16.08,20 19.45,16.95 19.94,13H15.87C15.43,14.73 13.86,16 12,16C10.14,16 8.57,14.73 8.13,13H4.06C4.55,16.95 7.92,20 12,20M12,10A2,2 0 0,0 10,12A2,2 0 0,0 12,14A2,2 0 0,0 14,12A2,2 0 0,0 12,10Z" /></svg>
      <p>Retrieving the data ...</p>
    </div>
    <div class="main-content">
      <div class="circles flex">
        <div class="blue big"></div>
        <div class="red small"></div>
        <div class="yellow small"></div>
        <div class="green small"></div>
        <h1 id="title">SKYDEX</h1>
      </div>
      <div class="main-section">
        <div class="user-activity flex box">
          <button id="change-measurement" class="non-pixel">°C</button>
          <form>
            <input type="text" placeholder="Enter a location" required />
          </form>
        </div>

        <div class="current-conditions-main flex box"></div>
      </div>

      <div class="current-conditions-others box">
        <h1 id="others-title">Current Weather Details</h1>

        <div class="others-section flex flex-ali">
          <div class="left flex flex-ali" id="conditions">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M10,19H13V22H10V19M12,2C17.35,2.22 19.68,7.62 16.5,11.67C15.67,12.67 14.33,13.33 13.67,14.17C13,15 13,16 13,17H10C10,15.33 10,13.92 10.67,12.92C11.33,11.92 12.67,11.33 13.5,10.67C15.92,8.43 15.32,5.26 12,5A3,3 0 0,0 9,8H6A6,6 0 0,1 12,2Z"
            />
          </svg>
          <p>Conditions</p>
          </div>
          <p id="conditions-data" class="non-pixel">Clear</p>
        </div>

        <div class="others-section flex flex-ali">
          <div class="left flex flex-ali" id="feels-like">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M15 13V5A3 3 0 0 0 9 5V13A5 5 0 1 0 15 13M12 4A1 1 0 0 1 13 5V8H11V5A1 1 0 0 1 12 4Z"
            />
          </svg>
          <p>Feels Like</p>
          </div>
          <p id="feels-like-data" class="non-pixel temp">22.7 °F</p>
        </div>

        <div class="others-section flex flex-ali">
          <div class="left flex flex-ali" id="humidity">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M12,3.25C12,3.25 6,10 6,14C6,17.32 8.69,20 12,20A6,6 0 0,0 18,14C18,10 12,3.25 12,3.25M14.47,9.97L15.53,11.03L9.53,17.03L8.47,15.97M9.75,10A1.25,1.25 0 0,1 11,11.25A1.25,1.25 0 0,1 9.75,12.5A1.25,1.25 0 0,1 8.5,11.25A1.25,1.25 0 0,1 9.75,10M14.25,14.5A1.25,1.25 0 0,1 15.5,15.75A1.25,1.25 0 0,1 14.25,17A1.25,1.25 0 0,1 13,15.75A1.25,1.25 0 0,1 14.25,14.5Z"
            />
          </svg>
          <p>Humidity</p>
          </div>
         
          <p id="humidity-data" class="non-pixel">75.6%</p>
        </div>

        <div class="others-section flex flex-ali">
          <div class="left flex flex-ali" id="precipitation">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M18.5,18.67C18.5,19.96 17.5,21 16.25,21C15,21 14,19.96 14,18.67C14,17.12 16.25,14.5 16.25,14.5C16.25,14.5 18.5,17.12 18.5,18.67M4,17.36C3.86,16.82 4.18,16.25 4.73,16.11L7,15.5L5.33,13.86C4.93,13.46 4.93,12.81 5.33,12.4C5.73,12 6.4,12 6.79,12.4L8.45,14.05L9.04,11.8C9.18,11.24 9.75,10.92 10.29,11.07C10.85,11.21 11.17,11.78 11,12.33L10.42,14.58L12.67,14C13.22,13.83 13.79,14.15 13.93,14.71C14.08,15.25 13.76,15.82 13.2,15.96L10.95,16.55L12.6,18.21C13,18.6 13,19.27 12.6,19.67C12.2,20.07 11.54,20.07 11.15,19.67L9.5,18L8.89,20.27C8.75,20.83 8.18,21.14 7.64,21C7.08,20.86 6.77,20.29 6.91,19.74L7.5,17.5L5.26,18.09C4.71,18.23 4.14,17.92 4,17.36M1,11A5,5 0 0,1 6,6C7,3.65 9.3,2 12,2C15.43,2 18.24,4.66 18.5,8.03L19,8A4,4 0 0,1 23,12A4,4 0 0,1 19,16A1,1 0 0,1 18,15A1,1 0 0,1 19,14A2,2 0 0,0 21,12A2,2 0 0,0 19,10H17V9A5,5 0 0,0 12,4C9.5,4 7.45,5.82 7.06,8.19C6.73,8.07 6.37,8 6,8A3,3 0 0,0 3,11C3,11.85 3.35,12.61 3.91,13.16C4.27,13.55 4.26,14.16 3.88,14.54C3.5,14.93 2.85,14.93 2.47,14.54C1.56,13.63 1,12.38 1,11Z"
            />
          </svg>
          <p>Precipitation</p>
          </div>
      
          <p id="precip-data" class="non-pixel">none</p>
        </div>

        <div class="others-section flex flex-ali">
          <div class="left flex flex-ali" id="wind-speed">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
            <path
              d="M9 10H2V8H8V7H9V6H8V5H7V7H6V6H5V4H6V3H9V4H10V5H11V8H10V9H9M15 13H2V11H13V10H16V9H17V8H16V7H14V9H13V8H12V6H13V5H17V6H18V7H19V10H18V11H17V12H15M14 21H10V20H9V17H11V19H13V17H12V16H4V15H3V14H13V15H14V16H15V17H16V19H15V20H14Z"
            />
          </svg>
          <p>Wind Speed</p>
          </div>

          <p id="wind-data" class="non-pixel">5km</p>
        </div>

        <div class="others-section flex flex-ali">
          <div class="left flex flex-ali" id="cloud-cover">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
            <path
              d="M19 18H3V17H2V16H1V11H2V10H3V9H5V8H6V6H7V5H8V4H14V5H15V6H16V7H17V10H19V11H20V12H21V16H20V17H19M18 16V15H19V13H18V12H14V11H15V8H14V7H13V6H9V7H8V9H9V10H6V11H4V12H3V15H4V16Z"
            />
          </svg>
          <p>Cloud Cover</p>
          </div>
          <p id="cloud-data" class="non-pixel">46.5%</p>
        </div>
      </div>

      <div class="future-forecasts box">
        <h1>Future Forcast</h1>

        <div class="cards"></div>
      </div>
    </div>
  </body>
</html>
